<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>A Cube with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>
<div>
    light direction
<label for="x">X</label>
    <input type="range" name="x" id="x" min="-1" max="1" step="0.01" value="0">
    <label for="y">Y</label>
    <input type="range" name="y" id="y" min="-1" max="1" step="0.01" value="0">
    <label for="z">Z</label>
    <input type="range" name="z" id="z" min="-1" max="1" step="0.01" value="1">
</div>
    <label for="l">Limit</label>
    <input type="range" name="l" id="l" min="0.9" max="1" step="0.001" value="0">
    <label for="s">Smoothing</label>
    <input type="range" name="s" id="s" min="0" max="0.1" step="0.001" value="0.05">
    <div>
        light position
    <label for="xpos">Xpos</label>
    <input type="range" name="xpos" id="xpos" min="-10" max="10" step="0.1" value="0">
    <label for="ypos">Ypos</label>
    <input type="range" name="ypos" id="ypos" min="-10" max="10" step="0.1" value="0">
    <label for="zpos">Zpos</label>
    <input type="range" name="zpos" id="zpos" min="-10" max="10" step="0.1" value="-10">
</div>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>


</body></html>
